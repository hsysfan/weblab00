<!DOCTYPE html>
<html>

	<body>
		<h1>Grade Store</h1>

		<p>
			The rough economy, along with recent changes in Hanyang University, allow us to offer grades for money.

		</p>
		
		<hr />
		
		<h2>Buy your Grade today!</h2>
		
		<!-- create an HTML Form -->
		<form action="cheater.php" method = "post">
			Name: <input type="text" name="name" size="10" maxlength="20"/>
			ID: <input type="text" name="id"size="10" maxlength="10"/>
			<br><br>
			Course: 
				CSE326 <input type="checkbox" name = "check[]" Value="CSE326"/>

				<option>A+</option>
				<option>A</option>

				<label><input type="radio" name = "card" value="Visa"/>Visa</label>
				<label><input type="radio" name = "card" value="Master"/>MasterCard</label>

			<div id="submitbutton">

			</div>
